name: windows

on:
  push:
    branches:
      - 'main'
      - 'dev**'

jobs:
  windows:
    name: windows
    runs-on: ${{matrix.os}}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, windows-2022]
        cfg: [Release]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Configure
      run: cmake -B BUILD -DCMAKE_BUILD_TYPE=${{matrix.cfg}} -DVCML_BUILD_TESTS=ON

    - name: Build
      run: cmake --build BUILD --config ${{matrix.cfg}} -- /bl

    - name: Test
      run: ctest --test-dir BUILD -C ${{matrix.cfg}} --output-on-failure

    - name: Upload Logs
      uses: actions/upload-artifact@v4
      with:
        name: vcml-build-logs-${{matrix.os}}
        path: |
            BUILD/.ninja_log
            BUILD/CMakeCache.txt
            BUILD/msbuild.binlog
            BUILD/Testing/Temporary/LastTest.log
        include-hidden-files: true
        retention-days: 7

