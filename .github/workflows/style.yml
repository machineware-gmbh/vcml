name: style

on:
  push:
    branches:
      - 'main'
      - 'dev**'
  pull_request:
    branches:
      - 'main'

jobs:
  style:
    runs-on: ubuntu-22.04
    steps:
    - name: Install clang-format-15
      run: |
        sudo apt-get update -y -qq
        sudo apt-get install clang-format-15

    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Check code style
      run: ./utils/format -n

